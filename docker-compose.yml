services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5225:5225"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      #- ./backend:/app
      - backend_data:/app/Data

volumes:
  backend_data: